<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>FORMULARIO CONTACTO</h1>
    <p><b>Nombre: </b><input type="text" name="Nombre" value=""></p>
    <p><b>Email: </b> <input type="text" name="Email" value=""></p>
    <p><b>Usuario: </b> <input type="text" name="Usuario" value=""></p>
    <p><b>Contraseña: </b> <input type="text" name="Contraseña" value=""></p> <br>

    <p><b>Deportes favoritos:</b></p>
    <p><input type="checkbox" name="Futbol" value="">Futbol</p>
    <p><input type="checkbox" name="Baloncesto" value="">Baloncesto</p>
    <p><input type="checkbox" name="Otros" value="">Otros</p>

    <p><b>¿Tienes carnet de conducir?</b></p>
    <p><input type="radio" name="si" value="">Si</p>
    <p><input type="radio" name="no" value="">no</p>

    <label><b>Provincia</b></label>
    <select name="Provincias">
      <option value="Castellon">Castellón</option>
      <option value="Valencia">Valencia</option>
      <option value="Alicante">Alicante</option>
    </select>

    <br><br>

    <label><b>Observaciones</b></label><br>
    <textarea name="observacion" rows="8" cols="30" placeholder="Escribe un mensaje"></textarea>

    <br><br>

    <input type="submit" name="Enviar" value="Enviar"/>
    <input type="reset" name="Restablecer" value="Borrar" />
  </body>
</html>
